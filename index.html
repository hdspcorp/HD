<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Suite HDSP — Hub</title>

<!-- Tokens básicos para casar com o visual atual -->
<style>
:root{
  --panel: #0b1016;
  --panel-2: #0f141b;
  --stroke: rgba(255,255,255,.12);
  --text: #e6edf7;
  --grad: linear-gradient(90deg,#22d3ee,#60a5fa);
  --radius: 14px;
}
html,body{height:100%}
body{
  margin:0; color:var(--text); background:#06090f;
  font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
}
.app-frame{
  width:min(1920px,92vw);
  margin:24px auto;
  padding:24px 24px 28px 96px; /* espaço para a barra */
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)), var(--panel);
  border:4px solid var(--stroke);
  border-radius: var(--radius);
  box-shadow:0 24px 64px rgba(0,0,0,.45);
  position:relative;
  min-height:70vh;
}

/* ===== Side Nav (igual ao Workspace) ===== */
.side-nav{
  position:absolute; left:24px; top:24px; bottom:28px; z-index:10;
  width:48px; padding:6px;
  border:1px solid var(--stroke);
  border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--panel);
  box-shadow:0 14px 36px rgba(0,0,0,.35);
  display:flex; flex-direction:column; justify-content:space-between; gap:8px;
}
.side-nav::after{
  content:""; position:absolute; right:-6px; top:0; bottom:0; width:1px;
  background:var(--stroke); border-radius:1px; opacity:.9; pointer-events:none;
}
.side-nav__group{ display:grid; gap:8px; justify-items:center; }
.sn-btn{
  display:grid; place-items:center; width:40px; height:40px;
  margin:0 auto;
  border:1px solid var(--stroke); border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
  color:var(--text); text-decoration:none; cursor:pointer;
  transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
}
.sn-btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.35); border-color:rgba(255,255,255,.18); }
.sn-btn:focus{ outline:2px solid rgba(34,211,238,.25); outline-offset:2px; }
.sn-btn.active{ background:var(--grad); border-color:transparent; color:#05121a; box-shadow:0 8px 24px rgba(0,0,0,.35); }
.sn-btn svg{ width:20px; height:20px; display:block; }
.sn-sep{ height:1px; background:var(--stroke); border-radius:1px; margin:4px 0; }

@media (max-width: 900px){
  .side-nav{ display:none; }
  .app-frame{ padding-left:24px; }
}

/* ===== Área do app carregado ===== */
.app-stage{
  position:relative;
  border:1px solid var(--stroke);
  border-radius:12px;
  overflow:hidden;
  background:var(--panel-2);
  min-height:65vh;
}
.app-stage iframe{
  display:block; width:100%; height:70vh; border:0; background:var(--panel-2);
}
.app-stage__loading{
  position:absolute; inset:0; display:grid; place-items:center;
  font-weight:600; letter-spacing:.3px; color:#b8c2d6;
  background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
}
</style>
</head>
<body>

<div class="app-frame">
  <!-- MENU LATERAL -->
  <nav class="side-nav" aria-label="Atalhos de aplicativos">
    <div class="side-nav__group">
      <!-- Workspace -->
      <a class="sn-btn" data-app="workspace" title="Workspace" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="3" width="8" height="8" rx="2" stroke="currentColor"></rect>
          <rect x="13" y="3" width="8" height="8" rx="2" stroke="currentColor"></rect>
          <rect x="3" y="13" width="8" height="8" rx="2" stroke="currentColor"></rect>
          <rect x="13" y="13" width="8" height="8" rx="2" stroke="currentColor"></rect>
        </svg>
      </a>
      <!-- Conversor (livros) -->
      <a class="sn-btn" data-app="conversor" title="Conversor" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M5 4h9a2 2 0 0 1 2 2v12a2 2 0 0 0-2-2H5V4z" stroke="currentColor"/>
          <path d="M5 16h9" stroke="currentColor"/>
          <path d="M19 6h-3v12h3a2 2 0 0 0 0-4h-1 1a2 2 0 1 0 0-4h-1 1a2 2 0 1 0 0-4z" stroke="currentColor"/>
        </svg>
      </a>
      <!-- Transmissor (transmissão) -->
      <a class="sn-btn" data-app="transmissor" title="Transmissor" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="2" stroke="currentColor"></circle>
          <path d="M7 7a7 7 0 0 0 0 10" stroke="currentColor"></path>
          <path d="M17 7a7 7 0 0 1 0 10" stroke="currentColor"></path>
          <path d="M4.5 4.5a10 10 0 0 0 0 15" stroke="currentColor"></path>
          <path d="M19.5 4.5a10 10 0 0 1 0 15" stroke="currentColor"></path>
        </svg>
      </a>
    </div>

    <div class="sn-sep" role="separator" aria-hidden="true"></div>

    <div class="side-nav__group">
      <!-- Ajuda -->
      <a class="sn-btn" data-app="ajuda" title="Ajuda" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 17v.01M9.09 9a3 3 0 1 1 4.91 2.45c-.67.42-1 1-1 1.55V14" stroke="currentColor" stroke-linecap="round"></path>
          <circle cx="12" cy="12" r="9" stroke="currentColor"></circle>
        </svg>
      </a>
    </div>
  </nav>

  <!-- PALCO DO APP -->
  <div class="app-stage">
    <div class="app-stage__loading" id="loading">Carregando…</div>
    <iframe id="appFrame" title="Aplicativo" src="about:blank"></iframe>
  </div>
</div>

<script>
/* Links dos apps — troque pelos seus URLs (páginas dos programas) */
window.APP_LINKS = {
  workspace:   'https://SEU-DOMINIO/Workspace.html',
  conversor:   'https://SEU-DOMINIO/Conversor.html',
  transmissor: 'https://SEU-DOMINIO/Transmissor.html'
  // dica: se você adicionar suporte, pode usar '?embed=1' nesses URLs
};

(function(){
  const links = window.APP_LINKS;
  const btns = document.querySelectorAll('.sn-btn[data-app]');
  const frame = document.getElementById('appFrame');
  const loading = document.getElementById('loading');

  function setActive(app){
    btns.forEach(b=> b.classList.toggle('active', b.getAttribute('data-app')===app));
  }
  function navigate(app){
    if (app==='ajuda'){ alert('Ajuda: aqui você pode colocar um link ou abrir um painel com instruções.'); return; }
    const url = links[app];
    if (!url) return;
    loading.style.display = 'grid';
    frame.src = url + (url.includes('?') ? '&' : '?') + 'from=hub';
    setActive(app);
    // atualizar hash para permitir link direto
    if (location.hash !== '#'+app) history.replaceState(null, '', '#'+app);
  }
  btns.forEach(b=>{
    b.addEventListener('click', (e)=>{ e.preventDefault(); navigate(b.getAttribute('data-app')); });
  });

  frame.addEventListener('load', ()=> loading.style.display = 'none');

  // Navegação inicial por hash (#workspace / #conversor / #transmissor)
  const initial = (location.hash||'').replace('#','') || 'workspace';
  navigate(initial);
})();
</script>
</body>
</html>
